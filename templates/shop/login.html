<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width:400px;">
  <h3 class="text-center mb-4">Customer Login</h3>
  
  <form method="post">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="id_username" class="form-label">Username</label>
      <input type="text" name="username" class="form-control" id="id_username" placeholder="Enter your username" required>
    </div>

    <div class="mb-3">
      <label for="id_password" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="id_password" placeholder="Enter your password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>

  <p class="mt-3 text-center">
    Donâ€™t have an account? 
    <a href="{% url 'shop:customer_register' %}">Register</a>
  </p>

  {% for message in messages %}
    <div class="alert alert-info mt-2">{{ message }}</div>
  {% endfor %}
</div>
</body>
</html>
