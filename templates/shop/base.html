<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}KANJIVASTRA{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    /* Header styling */
    .kanjivastra-logo {
        font-family: 'Georgia', serif;
        font-weight: 900;
        font-size: 2.5rem;
        color: #efe2e1ff;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        letter-spacing: 3px;
        margin: 0;
        transition: transform 0.3s;
    }
    .kanjivastra-logo:hover {
        transform: scale(1.05) rotate(-1deg);
        color: #ff3d00;
        text-shadow: 3px 3px 8px rgba(0,0,0,0.4);
    }
    .header {
      background-color: #343a40;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }
    .header a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.2s;
    }
    .header a:hover {
      color: #ffc107;
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>

<!-- Header -->
<div class="header">
  <h1 class="kanjivastra-logo">KANJIVASTRA</h1>
  <div>
    <a href="{% url 'shop:profile' %}">Profile</a>
    <a href="{% url 'shop:my_orders' %}">Orders</a>
    <a href="{% url 'shop:cart' %}">Cart</a>
    <a href="{% url 'shop:customer_logout' %}">Logout</a>
  </div>
</div>

<!-- Page Content -->
<div class="container">
  {% block content %}{% endblock %}
</div>

{% block extra_js %}{% endblock %}
</body>
</html>
