<!DOCTYPE html>
<html>
<head>
  <title>KANJIVASTRA - Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    /* Header styling */
    .kanjivastra-logo {
    font-family: 'Georgia', serif;       /* Elegant serif font */
    font-weight: 900;                    /* Extra bold */
    font-size: 2.5rem;                   /* Bigger size */
    color: #efe2e1ff;                      /* Warm, eye-catching color */
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3); /* Subtle shadow */
    letter-spacing: 3px;                 /* Spaced letters for premium feel */
    margin: 0;
    transition: transform 0.3s;
}

.kanjivastra-logo:hover {
    transform: scale(1.05) rotate(-1deg);
    color: #ff3d00;
    text-shadow: 3px 3px 8px rgba(0,0,0,0.4);
}
    .header {
      background-color: #343a40;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }
    .header h1 {
      font-family: 'Georgia', serif;
      font-weight: bold;
      font-size: 2rem;
      margin: 0;
    }
    .header a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.2s;
    }
    .header a:hover {
      color: #ffc107;
    }

    /* Product card */
    .product-card {
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .product-card img {
      height: 200px;
      object-fit: cover;
    }
    .card-body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .price {
      font-weight: bold;
      font-size: 1.1rem;
      color: #28a745;
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="header">
  <h1 class="kanjivastra-logo">KANJIVASTRA</h1>

  <div>
    <a href="{% url 'shop:profile' %}">Profile</a>
    <a href="{% url 'shop:my_orders' %}">Orders</a>
    <a href="{% url 'shop:cart' %}">Cart</a>
    <a href="{% url 'shop:customer_logout' %}">Logout</a>

  </div>
</div>

<!-- Products -->
<div class="container mt-3">
  <h2 class="mb-4 text-center">All Products</h2>
  <div class="row g-4">
    {% for product in products %}
      <div class="col-md-4">
        <div class="card product-card">
          <img src="{{ product.photo.url }}" class="card-img-top" alt="{{ product.name }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description|truncatewords:15 }}</p>
            <p class="price">â‚¹{{ product.selling_price }}</p>
            <form method="POST" action="{% url 'shop:add_to_cart' product.id %}">
              {% csrf_token %}
              <div class="mb-2">
                  <small>Available: {{ product.quantity }}</small>
              </div>
              <div class="mb-2">
                  <input type="number" name="quantity" value="1" min="1" max="{{ product.quantity }}" class="form-control" />
              </div>
              <button type="submit" class="btn btn-primary mt-2 w-100">Add to Cart</button>
            </form>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
