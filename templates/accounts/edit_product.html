<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product - KANJIVASTHRA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .form-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">✏️ Edit Product</h2>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Product Name</label>
                    <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
                </div>
                <div>
                    <label for="category">Category</label>
<select name="category" id="category" class="form-control" required>
    <option value="kanjipuram" {% if product and product.category == "kanjipuram" %}selected{% endif %}>Kanjipuram</option>
    <option value="banarasi" {% if product and product.category == "banarasi" %}selected{% endif %}>Banarasi</option>
    <option value="cotton" {% if product and product.category == "cotton" %}selected{% endif %}>Cotton</option>
    <option value="chiffon" {% if product and product.category == "chiffon" %}selected{% endif %}>Chiffon</option>
</select>
</div>

                <div class="mb-3">
                    <label class="form-label">Brand</label>
                    <input type="text" name="brand" class="form-control" value="{{ product.brand }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="3">{{ product.description }}</textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Original Price</label>
                    <input type="number" name="original_price" class="form-control" value="{{ product.original_price }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Selling Price</label>
                    <input type="number" name="selling_price" class="form-control" value="{{ product.selling_price }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Quantity</label>
                    <input type="number" name="quantity" class="form-control" value="{{ product.quantity }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Delivery Fee</label>
                    <input type="number" name="delivery_fee" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Product Photo</label>
                    <input type="file" name="photo" class="form-control" accept="image/*">
                    <p class="mt-2">Current: <img src="{{ product.photo.url }}" width="80"></p>
                </div>

                <button type="submit" class="btn btn-success w-100">Update Product</button>
            </form>
        </div>
    </div>
</body>
</html>
