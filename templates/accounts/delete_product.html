<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Product - KANJIVASTHRA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .confirm-box {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="confirm-box">
            <h3>⚠️ Are you sure you want to delete <b>{{ product.name }}</b>?</h3>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mt-3">Yes, Delete</button>
                <a href="{% url 'accounts:manage_products' %}" class="btn btn-secondary mt-3">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
